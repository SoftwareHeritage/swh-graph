[package]
name = "swh-graph"
version = "0.1.0"
edition = "2021"
description = "Compressed in-memory representation of the Software Heritage archive graph"
repository = "https://gitlab.softwareheritage.org/swh/devel/swh-graph"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["software heritage", "graph", "compression", "webgraph"]
categories = ["compression", "graph"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = {version="1.0.71", features=["backtrace"]}
mmap-rs = "0.5.0"
sux = {git = "https://github.com/vigna/sux-rs"}
webgraph = {git = "https://github.com/vigna/webgraph-rs"}
log = "0.4.17"
libc = "0.2.147"
stderrlog = "0.5.4"
dsi-progress-logger = "0.1.0"
clap = { version = "4.1.6", features = ["derive"] }

[dev-dependencies]
bitvec = { version = "1.0.1", features = ["atomic"] }
zstd = "0.12"

[features]
default = []

[profile.release] # Used for the examples
opt-level = 3             # like --release
lto = "fat"               # Full LTO
overflow-checks = false   # Disable integer overflow checks.
debug = true              # Include debug info.
debug-assertions = false  # Enables debug assertions.
codegen-units=1           # slower compile times, but maybe better perf
