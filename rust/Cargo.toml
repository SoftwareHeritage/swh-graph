[package]
name = "swh-graph"
version = "0.1.0"
edition = "2021"
description = "Compressed in-memory representation of the Software Heritage archive graph"
repository = "https://gitlab.softwareheritage.org/swh/devel/swh-graph"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["software heritage", "graph", "compression", "webgraph"]
categories = ["compression", "graph"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
anyhow = {version="1.0.71", features=["backtrace"]}
mmap-rs = "0.5.0"
sux = {git = "https://github.com/vigna/sux-rs", rev = "69ed70fc25e588bfe0dc9c76864eea5433ec93f0" }
#sux = {path = "../../../sux-rs" }
webgraph = {git = "https://github.com/vigna/webgraph-rs", rev = "62263f171da03673c5dfa9654aadbc169f94fa43" }
#webgraph = { path = "../../../webgraph-rs" }
log = "0.4.17"
libc = "0.2.147"
stderrlog = "0.5.4"
dsi-progress-logger = "0.1.0"
clap = { version = "4.1.6", features = ["derive"] }
#ph = { git = "https://github.com/beling/bsuccinct-rs.git", rev = "f6636350a8149bc8deca83527ca195fe22311a4e" }
ph = { version = "0.8.0" }
orcxx = { git = "https://gitlab.softwareheritage.org/swh/devel/orcxx-rs.git", optional = true, rev = "b7c739231ff84fce956c04ce33072b8c56c3a731" }
orcxx_derive = { git = "https://gitlab.softwareheritage.org/swh/devel/orcxx-rs.git", optional = true, rev = "b7c739231ff84fce956c04ce33072b8c56c3a731" }
#orcxx = { path = "../../../../rust/orcxx/orcxx/", optional = true }
#orcxx_derive = { path = "../../../../rust/orcxx/orcxx_derive/", optional = true }
faster-hex = { version = "0.8.0", features = ["std"], default-features = false }
rayon = { version = "1.7.0" }
sha1 = { version = "0.10.1", optional = true }
itertools = { version = "0.11.0" }
thread_local = "1.1.7"
tempfile = "3.7.1"
zstd = "0.12"
num_cpus = "1.16.0"
byteorder = "1.4.3"
java-properties = "1.4.1"
base64-simd = "0.8.0"
dsi-bitstream = {git = "https://github.com/vigna/dsi-bitstream-rs", branch = "traits"}
epserde = "0.1.2"
bytemuck = "1.14.0"
common_traits = "0.8.0"
lender = {git = "https://github.com/WanderLanz/Lender"}

[dev-dependencies]
bitvec = { version = "1.0.1", features = ["atomic"] }

[features]
default = []

# Reads dataset from ORC files and produces a compressed graph
compression = ["orcxx", "orcxx_derive", "sha1"]

[[bin]]
name = "compress"
required-features = ["compression"]
