[package]
name = "swh-graph"
version.workspace = true
edition = "2021"
description = "Compressed in-memory representation of the Software Heritage archive graph"
repository = "https://gitlab.softwareheritage.org/swh/devel/swh-graph"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["software heritage", "graph", "compression", "webgraph"]
categories = ["compression", "graph"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
anyhow = {version="1.0.79", features=["backtrace"]}
mmap-rs = "0.5.0"
sux = "0.3.1"
#sux = {path = "../../../sux-rs" }
webgraph = {git = "https://github.com/vigna/webgraph-rs", rev = "eb8b8a45742490f5b34e79ef933086e743a6ad3b" }
#webgraph = { path = "../../../webgraph-rs" }
log = "0.4.17"
libc = "0.2.147"
stderrlog = "0.5.4"
dsi-progress-logger = "0.1.0"
clap = { version = "4.1.6", features = ["derive"] }
#ph = { git = "https://github.com/beling/bsuccinct-rs.git", rev = "f6636350a8149bc8deca83527ca195fe22311a4e" }
ph = { version = "0.8.0" }
faster-hex = { version = "0.8.0", features = ["std"], default-features = false }
rayon = { version = "1.9.0" }
sha1 = { version = "0.10.1", optional = true }
itertools = { version = "0.11.0" }
thread_local = "1.1.7"
tempfile = "3.7.1"
zstd = "0.12"
num_cpus = "1.16.0"
byteorder = "1.4.3"
java-properties = "1.4.1"
base64-simd = "0.8.0"
dsi-bitstream = "0.4.0"
epserde = "0.4.0"
bytemuck = "1.14.0"
common_traits = "0.10.0"
lender = "0.2.7"
serde_json = { version = "1.0", optional = true }
serde = { version = "1.0.189", optional = true }
serde_derive = { version = "1.0.189", optional = true }
thiserror = "1.0.51"

# compression
arrow = { version = "50.0", optional = true }
arrow-schema = { version = "50.0", optional = true, features = ["serde"] }
arrow-array = { version = "50.0", optional = true }
datafusion-orc = { git = "https://github.com/datafusion-contrib/datafusion-orc.git", rev = "8c68f472a24c7ff12401ccdb3704991f0c7d080d", optional = true }
#datafusion-orc = { git = "https://github.com/datafusion-contrib/datafusion-orc.git", rev = "8c68f472a24c7ff12401ccdb3704991f0c7d080d", optional = true }
ar_row = { git = "https://gitlab.softwareheritage.org/swh/devel/ar_row-rs.git", rev = "ef59cd3bb6386d6de17ffd23f2407202c6ea5a35", optional = true }
ar_row_derive = { git = "https://gitlab.softwareheritage.org/swh/devel/ar_row-rs.git", rev = "ef59cd3bb6386d6de17ffd23f2407202c6ea5a35", optional = true }

# dataset writer
csv = { version = "1.3.0", optional = true }
parquet = { version = "50.0.0", default-features = false, features = ["arrow", "zstd"], optional = true }

# grpc
async-scoped = { version = "0.9.0", features = ["use-tokio"], optional = true }
chrono = { version = "0.4.31", features = ["serde"], optional = true }
prost = { version = "0.12", optional = true }
prost-types = { version = "0.12", optional = true }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"], optional = true }
tokio-stream = "0.1"
tonic = { version = "0.10.2", optional = true }
tonic-reflection = { version = "0.10.2", optional = true }

# macros
const_panic = { version = "0.2.8", optional = true }
const-hex = { version = "1.11.1", optional = true }

[dev-dependencies]
bitvec = { version = "1.0.1", features = ["atomic"] }
futures = "0.3.30"

[build-dependencies]
tonic-build = { version = "0.10.2", optional = true }

[features]
default = ["macros"]
arrow = ["dep:arrow", "dep:arrow-schema", "dep:arrow-array"]
arrow-ipc = ["arrow", "arrow/ipc"]
parquet = ["arrow", "dep:parquet"]
dataset-writer = ["csv"]

# Reads dataset from ORC files and produces a compressed graph
compression = ["sha1"]

orc = ["ar_row", "ar_row_derive", "arrow", "chrono", "datafusion-orc"]


macros = ["const_panic", "const-hex"]

serde = [
    "dep:serde",
]

grpc-server = [
    "async-scoped",
    "chrono",
    "serde",
    "serde_derive",
    "serde_json",
    "tonic",
    "tonic-build",
    "tonic-reflection",
    "prost",
    "prost-types",
    "tokio"
]

[[bin]]
name = "swh-graph-compress"
required-features = ["compression"]

[[bin]]
name = "swh-graph-extract"
required-features = ["compression", "orc"]

[[bin]]
name = "swh-graph-grpc-serve"
required-features = ["grpc-server"]
