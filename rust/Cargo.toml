[package]
name = "swh-graph"
version = "0.1.0"
edition = "2021"
description = "Compressed in-memory representation of the Software Heritage archive graph"
repository = "https://gitlab.softwareheritage.org/swh/devel/swh-graph"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["software heritage", "graph", "compression", "webgraph"]
categories = ["compression", "graph"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = {version="1.0.71", features=["backtrace"]}
mmap-rs = "0.5.0"
sux = {git = "https://github.com/vigna/sux-rs"}
webgraph = {git = "https://github.com/vigna/webgraph-rs"}
log = "0.4.17"
libc = "0.2.147"
stderrlog = "0.5.4"
dsi-progress-logger = "0.1.0"
clap = { version = "4.1.6", features = ["derive"] }
ph = { git = "https://github.com/beling/bsuccinct-rs.git", rev = "f6636350a8149bc8deca83527ca195fe22311a4e" }
#ph = { version = "0.7.3" }
orcxx = { git = "https://gitlab.softwareheritage.org/swh/devel/orcxx-rs.git", optional = true, rev = "f02a50371f9bbc112d205033dd0615b223480699" }
orcxx_derive = { git = "https://gitlab.softwareheritage.org/swh/devel/orcxx-rs.git", optional = true, rev = "f02a50371f9bbc112d205033dd0615b223480699" }
#orcxx = { path = "../../../../rust/orcxx/orcxx/", optional = true }
#orcxx_derive = { path = "../../../../rust/orcxx/orcxx_derive/", optional = true }
faster-hex = { version = "0.8.0", features = ["std"], default-features = false, optional = true }
rayon = { version = "1.7.0", optional = true }
sha1 = { version = "0.10.1", optional = true }
itertools = { version = "0.11.0", optional = true }
thread_local = "1.1.7"
tempfile = "3.7.1"
zstd = "0.12"

[dev-dependencies]
bitvec = { version = "1.0.1", features = ["atomic"] }

[features]
default = []

# Reads dataset from ORC files and produces a compressed graph
compression = ["orcxx", "orcxx_derive", "faster-hex", "rayon", "sha1", "itertools"]

[profile.release] # Used for the examples
opt-level = 3             # like --release
lto = "fat"               # Full LTO
overflow-checks = false   # Disable integer overflow checks.
debug = true              # Include debug info.
debug-assertions = false  # Enables debug assertions.
codegen-units=1           # slower compile times, but maybe better perf
